
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramzan Dress Code - 50 Colour Voting</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#333;
    text-align:center;
}
.container{
    background:white;
    max-width:1000px;
    margin:40px auto;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
h1{
    margin-bottom:10px;
}
input{
    padding:12px;
    width:80%;
    max-width:400px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:20px;
    font-size:16px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
    gap:15px;
    margin:20px 0;
}
.card{
    padding:10px;
    border-radius:10px;
    background:#f4f4f4;
    cursor:pointer;
    transition:0.2s;
    border:3px solid transparent;
}
.card:hover{
    transform:scale(1.05);
}
.selected{
    border:3px solid black !important;
}
.shirt{
    width:60px;
    height:70px;
    margin:10px auto;
    clip-path: polygon(20% 0%,80% 0%,100% 20%,80% 30%,80% 100%,20% 100%,20% 30%,0% 20%);
}
button{
    padding:12px 30px;
    border:none;
    background:#1f3c88;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{
    background:#163172;
}
table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
}
th,td{
    padding:8px;
    border:1px solid #ddd;
}
th{
    background:#1f3c88;
    color:white;
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸŒ™ Ramzan Dress Code</h1>
<p>Select your preferred shirt colour</p>

<input type="text" id="name" placeholder="Enter Your Name">

<div class="grid" id="colourGrid"></div>

<button onclick="submitVote()">Submit Vote</button>

<h2>Voters List</h2>
<table>
<thead>
<tr><th>Name</th><th>Colour</th></tr>
</thead>
<tbody id="votersTable"></tbody>
</table>

<h2>Vote Results</h2>
<table>
<thead>
<tr><th>Colour</th><th>Votes</th></tr>
</thead>
<tbody id="resultsTable"></tbody>
</table>

</div>

<script>
const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYnVhYWZxdm5zaHBjdmJma2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMzM4MDksImV4cCI6MjA4NzYwOTgwOX0.n5cGM6j-IqELinSUA5l5-x0wcUp_OyobIzWVc1ofUkU";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

let selectedColour = null;

const colours = [
"Emerald Green","Maroon","Royal Blue","Golden","White","Black","Sky Blue","Pink","Navy","Olive",
"Mustard","Charcoal","Teal","Purple","Red","Coral","Mint","Beige","Brown","Magenta",
"Lime","Rust","Crimson","Cyan","Forest Green","Orange","Indigo","Lavender","Turquoise","Peach",
"Wine","Cream","Steel Blue","Chocolate","Sand","Slate","Aqua","Ivory","Plum","Khaki",
"Azure","Amber","Burgundy","Silver","Grey","Copper","Rose","Pistachio","Midnight Blue","Daisy Yellow"
];

function renderColours(){
const grid = document.getElementById("colourGrid");
colours.forEach(colour=>{
const card = document.createElement("div");
card.className="card";
card.innerHTML=`
<strong>${colour}</strong>
<div class="shirt" style="background:${colour}"></div>
`;
card.onclick=()=>{
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
card.classList.add("selected");
selectedColour = colour;
};
grid.appendChild(card);
});
}

async function submitVote(){
const name = document.getElementById("name").value.trim();
if(!name || !selectedColour){
alert("Enter name and select colour");
return;
}

const { error } = await db.from("Code").insert([
{ name:name, colour:selectedColour }
]);

if(error){
alert(error.message);
return;
}

alert("Vote submitted!");
document.getElementById("name").value="";
selectedColour=null;
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
loadData();
}

async function loadData(){
const { data } = await db.from("Code").select("*").order("created_at",{ascending:false});

const votersTable=document.getElementById("votersTable");
const resultsTable=document.getElementById("resultsTable");

votersTable.innerHTML="";
resultsTable.innerHTML="";

let count={};

data.forEach(row=>{
votersTable.innerHTML+=`<tr><td>${row.name}</td><td>${row.colour}</td></tr>`;
count[row.colour]=(count[row.colour]||0)+1;
});

Object.entries(count).forEach(([colour,votes])=>{
resultsTable.innerHTML+=`<tr><td>${colour}</td><td>${votes}</td></tr>`;
});
}

renderColours();
loadData();
</script>

</body>
</html>
