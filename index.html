
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ramzan Dress Code</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #333;
      text-align: center;
    }

    .container {
      background: #ffffff;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #1f3c88;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .colors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .color-box {
      padding: 25px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.2s;
    }

    .selected {
      border: 4px solid black !important;
    }

    button {
      padding: 15px 30px;
      background: #1f3c88;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background: #1f3c88;
      color: white;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸŒ™ Ramzan Dress Code</h1>
    <p>Select your preferred shirt color and vote</p>

    <input type="text" id="name" placeholder="Enter your name" />

    <div class="colors">
      <div class="color-box" style="background:#0f6d2f; color:white;" onclick="selectColor(this,'Emerald Green')">Emerald Green</div>
      <div class="color-box" style="background:#800000; color:white;" onclick="selectColor(this,'Maroon')">Maroon</div>
      <div class="color-box" style="background:#2f4ea2; color:white;" onclick="selectColor(this,'Royal Blue')">Royal Blue</div>
      <div class="color-box" style="background:#d4af37; color:black;" onclick="selectColor(this,'Golden')">Golden</div>
      <div class="color-box" style="background:#ffffff; color:black;" onclick="selectColor(this,'White')">White</div>
      <div class="color-box" style="background:#000000; color:white;" onclick="selectColor(this,'Black')">Black</div>
      <div class="color-box" style="background:#87ceeb; color:black;" onclick="selectColor(this,'Sky Blue')">Sky Blue</div>
      <div class="color-box" style="background:#ff69b4; color:white;" onclick="selectColor(this,'Pink')">Pink</div>
    </div>

    <button onclick="submitVote()">Submit Vote</button>

    <h2>Voters List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody id="voters"></tbody>
    </table>

  </div>

  <script>
    const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY_ALREADY_ADDED_PREVIOUSLY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let selectedColor = null;

    function selectColor(element, color) {
      document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
      element.classList.add('selected');
      selectedColor = color;
    }

    async function submitVote() {
      const name = document.getElementById("name").value;

      if (!name || !selectedColor) {
        alert("Please enter name and select color");
        return;
      }

      const { error } = await supabase
        .from("Code")
        .insert([{ name: name, colour: selectedColor }]);

      if (error) {
        alert(error.message);
      } else {
        alert("Vote submitted!");
        loadVotes();
      }
    }

    async function loadVotes() {
      const { data } = await supabase
        .from("Code")
        .select("*")
        .order("id", { ascending: false });

      const votersTable = document.getElementById("voters");
      votersTable.innerHTML = "";

      data.forEach(row => {
        votersTable.innerHTML += `<tr><td>${row.name}</td><td>${row.colour}</td></tr>`;
      });
    }

    loadVotes();
  </script>

</body>
</html>
