
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramzan Dress Code - Select 2 Colours</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#333;
    text-align:center;
}
.container{
    background:white;
    max-width:900px;
    margin:40px auto;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
input{
    padding:12px;
    width:80%;
    max-width:400px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:20px;
    font-size:16px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:20px;
    margin:20px 0;
}
.card{
    padding:15px;
    border-radius:12px;
    background:#f4f4f4;
    cursor:pointer;
    transition:0.2s;
    border:3px solid transparent;
}
.card:hover{transform:scale(1.05);}
.selected{border:3px solid black !important;}
.shirt{
    width:80px;
    height:90px;
    margin:15px auto;
    clip-path: polygon(20% 0%,80% 0%,100% 20%,80% 30%,80% 100%,20% 100%,20% 30%,0% 20%);
}
button{
    padding:12px 30px;
    border:none;
    background:#1f3c88;
    color:white;
    font-size:16px;
    border-radius:8px;
    cursor:pointer;
}
button:hover{background:#163172;}
table{
    width:100%;
    margin-top:20px;
    border-collapse:collapse;
}
th,td{
    padding:8px;
    border:1px solid #ddd;
}
th{
    background:#1f3c88;
    color:white;
}
.note{
    font-size:14px;
    color:#555;
    margin-bottom:15px;
}
</style>
</head>
<body>

<div class="container">
<h1>ðŸŒ™ Ramzan Dress Code</h1>
<p class="note">Please select exactly 2 colours</p>

<input type="text" id="name" placeholder="Enter Your Name">

<div class="grid" id="colourGrid"></div>

<button onclick="submitVote()">Submit Vote</button>

<h2>Voters List</h2>
<table>
<thead><tr><th>Name</th><th>Colour</th></tr></thead>
<tbody id="votersTable"></tbody>
</table>

<h2>Vote Results</h2>
<table>
<thead><tr><th>Colour</th><th>Votes</th></tr></thead>
<tbody id="resultsTable"></tbody>
</table>

</div>

<script>
const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYnVhYWZxdm5zaHBjdmJma2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMzM4MDksImV4cCI6MjA4NzYwOTgwOX0.n5cGM6j-IqELinSUA5l5-x0wcUp_OyobIzWVc1ofUkU";
const { createClient } = supabase;
const db = createClient(supabaseUrl, supabaseKey);

let selectedColours = [];

const colours = [
{name:"Dark Green",hex:"#006400"},
{name:"Lavender",hex:"#E6E6FA"},
{name:"Pista Green",hex:"#93C572"},
{name:"Royal Blue",hex:"#4169E1"},
{name:"Onion Pink",hex:"#D7837F"},
{name:"Brown",hex:"#8B4513"},
{name:"Off-white",hex:"#F8F8F0"}
];

function renderColours(){
const grid=document.getElementById("colourGrid");
colours.forEach(colour=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<strong>${colour.name}</strong>
<div class="shirt" style="background:${colour.hex}"></div>
`;
card.onclick=()=>{
if(selectedColours.includes(colour.name)){
    selectedColours = selectedColours.filter(c=>c!==colour.name);
    card.classList.remove("selected");
} else {
    if(selectedColours.length >= 2){
        alert("You must select only 2 colours");
        return;
    }
    selectedColours.push(colour.name);
    card.classList.add("selected");
}
};
grid.appendChild(card);
});
}

async function submitVote(){
const name=document.getElementById("name").value.trim();

if(!name){
alert("Enter your name");
return;
}

if(selectedColours.length !== 2){
alert("Please select exactly 2 colours");
return;
}

// Insert two rows (one for each colour)
for(const colour of selectedColours){
    const { error } = await db.from("Code").insert([{name:name,colour:colour}]);
    if(error){
        alert(error.message);
        return;
    }
}

alert("Vote submitted successfully!");

document.getElementById("name").value="";
selectedColours=[];
document.querySelectorAll(".card").forEach(c=>c.classList.remove("selected"));
loadData();
}

async function loadData(){
const { data } = await db.from("Code").select("*").order("created_at",{ascending:false});

const votersTable=document.getElementById("votersTable");
const resultsTable=document.getElementById("resultsTable");

votersTable.innerHTML="";
resultsTable.innerHTML="";

let count={};

data.forEach(row=>{
votersTable.innerHTML+=`<tr><td>${row.name}</td><td>${row.colour}</td></tr>`;
count[row.colour]=(count[row.colour]||0)+1;
});

Object.entries(count).forEach(([colour,votes])=>{
resultsTable.innerHTML+=`<tr><td>${colour}</td><td>${votes}</td></tr>`;
});
}

renderColours();
loadData();
</script>

</body>
</html>
