
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramzan Dress Code - 50 Colour Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    text-align: center;
}

h1 {
    padding: 20px;
}

.container {
    background: white;
    color: black;
    border-radius: 20px;
    padding: 20px;
    margin: 20px;
}

input {
    padding: 12px;
    width: 90%;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    padding: 12px 25px;
    background: #2c5364;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #203a43;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.shirt-card {
    background: #f5f5f5;
    border-radius: 12px;
    padding: 10px;
}

.shirt-number {
    font-weight: bold;
}

svg {
    width: 80px;
    height: 80px;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
}

th {
    background: #2c5364;
    color: white;
}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramzan Dress Code</h1>

<div class="container">

<h2>Select Your Preferred Shirt Colour</h2>

<input type="text" id="name" placeholder="Enter Your Name">
<input type="number" id="colourNumber" placeholder="Enter Colour Number (1-50)" min="1" max="50">

<br>
<button onclick="submitVote()">Submit Vote</button>

<h2>Available Shirt Colours</h2>

<div class="grid" id="shirtGrid"></div>

<h2>Voters List</h2>
<table id="voterTable">
<tr><th>Name</th><th>Colour Number</th></tr>
</table>

<h2>Vote Results</h2>
<table id="resultTable">
<tr><th>Colour Number</th><th>Votes</th></tr>
</table>

<h3 id="leader"></h3>

</div>

<script>

const colours = [
"#0B3D0B","#800000","#0033A0","#DAA520","#FFFFFF","#000000","#87CEEB","#FF69B4",
"#FF4500","#228B22","#4682B4","#A52A2A","#4B0082","#708090","#FFD700","#2F4F4F",
"#DC143C","#008080","#6A5ACD","#C71585","#2E8B57","#8B4513","#B22222","#1E90FF",
"#556B2F","#FF8C00","#20B2AA","#9370DB","#3CB371","#FA8072","#6495ED","#40E0D0",
"#F08080","#7B68EE","#00CED1","#ADFF2F","#FF1493","#B0C4DE","#191970","#CD5C5C",
"#32CD32","#8A2BE2","#FF6347","#00FA9A","#4169E1","#FFB6C1","#2E8B57","#9932CC",
"#FFDEAD","#6B8E23"
];

let votes = {};
let voters = [];

function createShirts() {
    const grid = document.getElementById("shirtGrid");
    colours.forEach((color, index) => {
        grid.innerHTML += `
        <div class="shirt-card">
            <div class="shirt-number">#${index+1}</div>
            <svg viewBox="0 0 100 100">
                <path d="M30 20 L70 20 L80 35 L70 40 L70 80 L30 80 L30 40 L20 35 Z" fill="${color}"/>
            </svg>
            <div>${color}</div>
        </div>
        `;
    });
}

function submitVote() {
    const name = document.getElementById("name").value;
    const number = parseInt(document.getElementById("colourNumber").value);

    if(!name || number < 1 || number > 50) {
        alert("Please enter valid details");
        return;
    }

    voters.push({name, number});
    votes[number] = (votes[number] || 0) + 1;

    updateVoters();
    updateResults();
}

function updateVoters() {
    const table = document.getElementById("voterTable");
    table.innerHTML = "<tr><th>Name</th><th>Colour Number</th></tr>";
    voters.forEach(v => {
        table.innerHTML += `<tr><td>${v.name}</td><td>#${v.number}</td></tr>`;
    });
}

function updateResults() {
    const table = document.getElementById("resultTable");
    table.innerHTML = "<tr><th>Colour Number</th><th>Votes</th></tr>";

    let maxVote = 0;
    let leader = "";

    for (let num in votes) {
        table.innerHTML += `<tr><td>#${num}</td><td>${votes[num]}</td></tr>`;
        if(votes[num] > maxVote) {
            maxVote = votes[num];
            leader = num;
        }
    }

    document.getElementById("leader").innerText =
        leader ? "Leading Colour: #" + leader + " with " + maxVote + " votes" : "";
}

createShirts();

</script>

</body>
</html>
