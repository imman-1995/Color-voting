
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Live Shirt Color Voting</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #2d4f8b, #1f3560);
      text-align: center;
    }

    h1 {
      color: white;
      padding: 20px;
    }

    .container {
      background: #f4f4f4;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      border-radius: 15px;
    }

    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #2d4f8b;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #1f3560;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    th {
      background: #2d4f8b;
      color: white;
    }

    .winner {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>

<body>

<h1>üèÜ Live Shirt Color Voting</h1>

<div class="container">

  <input type="text" id="name" placeholder="Enter Your Name" />

  <select id="color">
    <option value="">Select Color</option>
    <option>Emerald Green</option>
    <option>Royal Blue</option>
    <option>Classic Black</option>
    <option>Bright Red</option>
    <option>Sunshine Yellow</option>
  </select>

  <button onclick="submitVote()">Submit Vote</button>

  <h2>üìã Voters List</h2>
  <table id="votersTable">
    <tr><th>Name</th><th>Color</th></tr>
  </table>

  <h2>üìä Vote Results</h2>
  <table id="resultsTable">
    <tr><th>Color</th><th>Votes</th></tr>
  </table>

  <div id="winner" class="winner"></div>
</div>

<script>
  const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYnVhYWZxdm5zaHBjdmJma2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMzM4MDksImV4cCI6MjA4NzYwOTgwOX0.n5cGM6j-IqELinSUA5l5-x0wcUp_OyobIzWVc1ofUkU";

  const { createClient } = supabase;
  const client = createClient(supabaseUrl, supabaseKey);

  async function submitVote() {
    const name = document.getElementById("name").value.trim();
    const color = document.getElementById("color").value;

    if (!name || !color) {
      alert("Please enter name and select color");
      return;
    }

    const { error } = await client.from("Code").insert([
      { name: name, colour: color }
    ]);

    if (error) {
      alert("Error: " + error.message);
      console.log(error);
      return;
    }

    document.getElementById("name").value = "";
    document.getElementById("color").value = "";

    loadVotes();
  }

  async function loadVotes() {
    const { data, error } = await client.from("Code").select("*");

    if (error) {
      console.log(error);
      return;
    }

    const votersTable = document.getElementById("votersTable");
    const resultsTable = document.getElementById("resultsTable");

    votersTable.innerHTML = "<tr><th>Name</th><th>Color</th></tr>";
    resultsTable.innerHTML = "<tr><th>Color</th><th>Votes</th></tr>";

    const counts = {};

    data.forEach(v => {
      votersTable.innerHTML += `<tr><td>${v.name}</td><td>${v.colour}</td></tr>`;
      counts[v.colour] = (counts[v.colour] || 0) + 1;
    });

    let maxVotes = 0;
    let winnerColor = "";

    for (const c in counts) {
      resultsTable.innerHTML += `<tr><td>${c}</td><td>${counts[c]}</td></tr>`;
      if (counts[c] > maxVotes) {
        maxVotes = counts[c];
        winnerColor = c;
      }
    }

    document.getElementById("winner").innerHTML =
      winnerColor
        ? "ü•á Leading Color: " + winnerColor + " (" + maxVotes + " votes)"
        : "";
  }

  loadVotes();
</script>

</body>
</html>
