
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ramzan Dress Code - 50 Colour Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color: white;
    text-align: center;
}

h1 { padding: 20px; }

.container {
    background: white;
    color: black;
    border-radius: 20px;
    padding: 20px;
    margin: 20px;
}

input {
    padding: 12px;
    width: 90%;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    padding: 12px 25px;
    background: #2c5364;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
}

button:hover { background: #203a43; }

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.shirt-card {
    background: #f5f5f5;
    border-radius: 12px;
    padding: 10px;
}

.shirt-number { font-weight: bold; }

svg { width: 80px; height: 80px; }

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
}

th {
    background: #2c5364;
    color: white;
}
</style>
</head>

<body>

<h1>ðŸŒ™ Ramzan Dress Code</h1>

<div class="container">

<h2>Select Your Preferred Shirt Colour</h2>

<input type="text" id="name" placeholder="Enter Your Name">
<input type="number" id="colourNumber" placeholder="Enter Colour Number (1-50)" min="1" max="50">

<br>
<button onclick="submitVote()">Submit Vote</button>

<h2>Available Shirt Colours</h2>

<div class="grid" id="shirtGrid"></div>

<h2>Voters List</h2>
<table id="voterTable">
<tr><th>Name</th><th>Colour</th></tr>
</table>

<h2>Vote Results</h2>
<table id="resultTable">
<tr><th>Colour</th><th>Votes</th></tr>
</table>

<h3 id="leader"></h3>

</div>

<script>

const colours = [
{name:"Dark Green",hex:"#0B3D0B"},
{name:"Maroon",hex:"#800000"},
{name:"Royal Blue",hex:"#0033A0"},
{name:"Golden",hex:"#DAA520"},
{name:"White",hex:"#FFFFFF"},
{name:"Black",hex:"#000000"},
{name:"Sky Blue",hex:"#87CEEB"},
{name:"Pink",hex:"#FF69B4"},
{name:"Orange Red",hex:"#FF4500"},
{name:"Forest Green",hex:"#228B22"},
{name:"Steel Blue",hex:"#4682B4"},
{name:"Brown",hex:"#A52A2A"},
{name:"Indigo",hex:"#4B0082"},
{name:"Slate Grey",hex:"#708090"},
{name:"Bright Gold",hex:"#FFD700"},
{name:"Dark Slate",hex:"#2F4F4F"},
{name:"Crimson",hex:"#DC143C"},
{name:"Teal",hex:"#008080"},
{name:"Purple",hex:"#6A5ACD"},
{name:"Magenta",hex:"#C71585"},
{name:"Sea Green",hex:"#2E8B57"},
{name:"Saddle Brown",hex:"#8B4513"},
{name:"Firebrick",hex:"#B22222"},
{name:"Dodger Blue",hex:"#1E90FF"},
{name:"Olive",hex:"#556B2F"},
{name:"Dark Orange",hex:"#FF8C00"},
{name:"Light Sea Green",hex:"#20B2AA"},
{name:"Medium Purple",hex:"#9370DB"},
{name:"Medium Sea Green",hex:"#3CB371"},
{name:"Salmon",hex:"#FA8072"},
{name:"Cornflower Blue",hex:"#6495ED"},
{name:"Turquoise",hex:"#40E0D0"},
{name:"Light Coral",hex:"#F08080"},
{name:"Slate Blue",hex:"#7B68EE"},
{name:"Dark Turquoise",hex:"#00CED1"},
{name:"Green Yellow",hex:"#ADFF2F"},
{name:"Deep Pink",hex:"#FF1493"},
{name:"Light Steel Blue",hex:"#B0C4DE"},
{name:"Midnight Blue",hex:"#191970"},
{name:"Indian Red",hex:"#CD5C5C"},
{name:"Lime Green",hex:"#32CD32"},
{name:"Blue Violet",hex:"#8A2BE2"},
{name:"Tomato",hex:"#FF6347"},
{name:"Spring Green",hex:"#00FA9A"},
{name:"Classic Blue",hex:"#4169E1"},
{name:"Light Pink",hex:"#FFB6C1"},
{name:"Dark Sea Green",hex:"#2E8B57"},
{name:"Dark Orchid",hex:"#9932CC"},
{name:"Navajo White",hex:"#FFDEAD"},
{name:"Olive Drab",hex:"#6B8E23"}
];

let votes = {};
let voters = [];

function createShirts() {
    const grid = document.getElementById("shirtGrid");
    colours.forEach((color, index) => {
        grid.innerHTML += `
        <div class="shirt-card">
            <div class="shirt-number">#${index+1}</div>
            <svg viewBox="0 0 100 100">
                <path d="M30 20 L70 20 L80 35 L70 40 L70 80 L30 80 L30 40 L20 35 Z" fill="${color.hex}"/>
            </svg>
            <div><b>${color.name}</b></div>
        </div>
        `;
    });
}

function submitVote() {
    const name = document.getElementById("name").value;
    const number = parseInt(document.getElementById("colourNumber").value);

    if(!name || number < 1 || number > 50) {
        alert("Please enter valid details");
        return;
    }

    voters.push({name, number});
    votes[number] = (votes[number] || 0) + 1;

    updateVoters();
    updateResults();
}

function updateVoters() {
    const table = document.getElementById("voterTable");
    table.innerHTML = "<tr><th>Name</th><th>Colour</th></tr>";
    voters.forEach(v => {
        table.innerHTML += `<tr><td>${v.name}</td><td>${colours[v.number-1].name}</td></tr>`;
    });
}

function updateResults() {
    const table = document.getElementById("resultTable");
    table.innerHTML = "<tr><th>Colour</th><th>Votes</th></tr>";

    let maxVote = 0;
    let leader = "";

    for (let num in votes) {
        table.innerHTML += `<tr><td>${colours[num-1].name}</td><td>${votes[num]}</td></tr>`;
        if(votes[num] > maxVote) {
            maxVote = votes[num];
            leader = colours[num-1].name;
        }
    }

    document.getElementById("leader").innerText =
        leader ? "Leading Colour: " + leader + " with " + maxVote + " votes" : "";
}

createShirts();

</script>

</body>
</html>
