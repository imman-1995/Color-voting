
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramzan Dress Code</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#333;
}

.container {
    max-width:1100px;
    margin:40px auto;
    background:white;
    padding:30px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1 {
    text-align:center;
    color:#1f3c5c;
}

.subtitle {
    text-align:center;
    margin-bottom:30px;
}

input {
    width:100%;
    padding:10px;
    margin-bottom:20px;
    border-radius:8px;
    border:1px solid #ccc;
}

.gallery {
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
    gap:15px;
}

.shirt {
    border-radius:10px;
    padding:30px 10px;
    text-align:center;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

.shirt.selected {
    outline:4px solid #000;
}

button {
    width:100%;
    padding:12px;
    margin-top:20px;
    border:none;
    border-radius:8px;
    background:#1f3c5c;
    color:white;
    font-size:16px;
    cursor:pointer;
}

table {
    width:100%;
    margin-top:30px;
    border-collapse:collapse;
}

th, td {
    border:1px solid #ddd;
    padding:8px;
    text-align:center;
}

th {
    background:#1f3c5c;
    color:white;
}
</style>
</head>

<body>

<div class="container">
<h1>ðŸŒ™ Ramzan Dress Code</h1>
<p class="subtitle">Select your preferred shirt color and vote</p>

<input type="text" id="name" placeholder="Enter your name">

<div class="gallery">
<div class="shirt" style="background:#0b6623" data-color="Emerald Green">Emerald Green</div>
<div class="shirt" style="background:#800000" data-color="Maroon">Maroon</div>
<div class="shirt" style="background:#1e3a8a" data-color="Royal Blue">Royal Blue</div>
<div class="shirt" style="background:#f1c40f;color:black" data-color="Golden">Golden</div>
<div class="shirt" style="background:#ffffff;color:black;border:1px solid #ccc" data-color="White">White</div>
<div class="shirt" style="background:#1f2937" data-color="Black">Black</div>
<div class="shirt" style="background:#93c5fd;color:black" data-color="Sky Blue">Sky Blue</div>
<div class="shirt" style="background:#f472b6" data-color="Pink">Pink</div>
</div>

<button onclick="submitVote()">Submit Vote</button>

<h2>Voters List</h2>
<table id="votersTable">
<tr><th>Name</th><th>Color</th></tr>
</table>

<h2>Vote Results</h2>
<table id="resultsTable">
<tr><th>Color</th><th>Votes</th></tr>
</table>

</div>

<script>
const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYnVhYWZxdm5zaHBjdmJma2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMzM4MDksImV4cCI6MjA4NzYwOTgwOX0.n5cGM6j-IqELinSUA5l5-x0wcUp_OyobIzWVc1ofUkU"; // Replace with your anon key
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let selectedColor = null;

document.querySelectorAll(".shirt").forEach(shirt => {
    shirt.addEventListener("click", () => {
        document.querySelectorAll(".shirt").forEach(s => s.classList.remove("selected"));
        shirt.classList.add("selected");
        selectedColor = shirt.dataset.color;
    });
});

async function submitVote() {
    const name = document.getElementById("name").value;

    if(!name || !selectedColor){
        alert("Enter name and select color");
        return;
    }

    await supabase.from("Code").insert([{name:name,color:selectedColor}]);

    document.getElementById("name").value="";
    document.querySelectorAll(".shirt").forEach(s=>s.classList.remove("selected"));
    selectedColor=null;

    loadVotes();
}

async function loadVotes(){
    const { data } = await supabase.from("Code").select("*");

    const votersTable = document.getElementById("votersTable");
    votersTable.innerHTML="<tr><th>Name</th><th>Color</th></tr>";

    const results={};

    data.forEach(row=>{
        votersTable.innerHTML += `<tr><td>${row.name}</td><td>${row.color}</td></tr>`;
        results[row.color] = (results[row.color]||0)+1;
    });

    const resultsTable = document.getElementById("resultsTable");
    resultsTable.innerHTML="<tr><th>Color</th><th>Votes</th></tr>";

    for(const color in results){
        resultsTable.innerHTML += `<tr><td>${color}</td><td>${results[color]}</td></tr>`;
    }
}

loadVotes();
</script>

</body>
</html>
