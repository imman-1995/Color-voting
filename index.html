
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Ramzan Dress Code</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #1f3c88;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .colors {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    .color-box {
      padding: 30px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: 0.2s;
    }
    .selected {
      border: 3px solid black !important;
    }
    button {
      padding: 12px 30px;
      border-radius: 10px;
      border: none;
      background: #1f3c88;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #1f3c88;
      color: white;
    }
  </style>
</head>
<body>

<h1>ðŸŒ™ Ramzan Dress Code</h1>
<p>Select your preferred shirt color and vote</p>

<input type="text" id="name" placeholder="Enter your name" />

<div class="colors">
  <div class="color-box" style="background:#0f6b2a;color:white;" onclick="selectColor(this,'Emerald Green')">Emerald Green</div>
  <div class="color-box" style="background:#8b0000;color:white;" onclick="selectColor(this,'Maroon')">Maroon</div>
  <div class="color-box" style="background:#2e4a9e;color:white;" onclick="selectColor(this,'Royal Blue')">Royal Blue</div>
  <div class="color-box" style="background:#d4af37;color:black;" onclick="selectColor(this,'Golden')">Golden</div>
  <div class="color-box" style="background:#ffffff;color:black;" onclick="selectColor(this,'White')">White</div>
  <div class="color-box" style="background:#000000;color:white;" onclick="selectColor(this,'Black')">Black</div>
  <div class="color-box" style="background:#87ceeb;color:black;" onclick="selectColor(this,'Sky Blue')">Sky Blue</div>
  <div class="color-box" style="background:#ff69b4;color:white;" onclick="selectColor(this,'Pink')">Pink</div>
</div>

<button onclick="submitVote()">Submit Vote</button>

<h2>Voters List</h2>
<table>
  <thead>
    <tr><th>Name</th><th>Color</th></tr>
  </thead>
  <tbody id="voters"></tbody>
</table>

<script>
const supabaseUrl = "https://frbuaafqvnshpcvbfkew.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYnVhYWZxdm5zaHBjdmJma2V3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMzM4MDksImV4cCI6MjA4NzYwOTgwOX0.n5cGM6j-IqELinSUA5l5-x0wcUp_OyobIzWVc1ofUkU";
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

let selectedColor = null;

function selectColor(element, color) {
  document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
  element.classList.add('selected');
  selectedColor = color;
}

async function submitVote() {
  const name = document.getElementById('name').value;

  if (!name || !selectedColor) {
    alert("Please enter name and select a color");
    return;
  }

  const { error } = await supabase
    .from('Code')
    .insert([{ name: name, colour: selectedColor }]);

  if (error) {
    alert("Error: " + error.message);
  } else {
    alert("Vote submitted!");
    loadVotes();
  }
}

async function loadVotes() {
  const { data } = await supabase.from('Code').select('*');
  const table = document.getElementById('voters');
  table.innerHTML = "";
  data.forEach(row => {
    table.innerHTML += `<tr><td>${row.name}</td><td>${row.colour}</td></tr>`;
  });
}

loadVotes();
</script>

</body>
</html>
